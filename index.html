<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining The Hub</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <script src="map.js" type="module"></script>
    <link rel="stylesheet" href="map.css" />
</head>

<body>
    <header>
        <h1>🚴‍♂️ Chaining The Hub</h1>
        <label>
            Filter by time:
            <input id="time-slider" type="range" min="-1" max="1440" value="-1" />
            <time id="selected-time"></time>
            <em id="any-time">(any time)</em>
        </label>
    </header>

    <p>An interactive map visualization of Boston's bike traffic during different times of the day using Mapbox and D3.</p>

    <div id="map">
        <svg></svg>
    </div>

    <div id="legend">
        <div class="legend-label">Legend:</div>
        <div class="legend-item departures">More departures</div>
        <div class="legend-item balanced">Balanced</div>
        <div class="legend-item arrivals">More arrivals</div>
    </div>
</body>

</html>
